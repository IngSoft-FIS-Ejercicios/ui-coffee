<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería XYZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Bienvenidos a Cafetería XYZ</h1>
            <p class="lead">¡La mejor cafetería de la ciudad!</p>
            <img src="https://source.unsplash.com/random/200x200?coffee" />
            <hr class="my-4">
            <p>Horario de apertura: Lunes a Viernes, 8:00 AM - 6:00 PM</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Nuestros productos</h4>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action">Café - $2.50</a>
                    <a class="list-group-item list-group-item-action">Capuchino - $3.00</a>
                    <a class="list-group-item list-group-item-action">Té verde - $2.00</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <h6>Contacto</h6>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
